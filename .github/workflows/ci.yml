name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      ACC1PK58: ${{ secrets.ACC1PK58 }}
      ACC2PK58: ${{ secrets.ACC2PK58 }}
      ACC1PKHEX: ${{ secrets.ACC1PKHEX }}
      ACC2PKHEX: ${{ secrets.ACC2PKHEX }}
      ETHTESTNET: ${{ secrets.ETHTESTNET }}
      ETHMAINNET: ${{ secrets.ETHMAINNET }}
      TRONTESTNET: ${{ secrets.TRONTESTNET }}
      TRONMAINNET: ${{ secrets.TRONMAINNET }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.25.x"

      - name: Run tests with coverage
        run: go test -coverprofile=coverage.txt -v ./...

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
